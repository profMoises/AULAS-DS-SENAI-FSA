<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/painel.css">
    <title>Painel - SIS Tech - Sistema de Cadastro de Clientes</title>
</head>
<body>
    <h1>Painel - SIS Tech - Sistema de Cadastro de Clientes</h1>
    <form action="">
        <div>
            <label for="">Nome Completo</label><br>
            <input type="text" name="" placeholder="Nome Completo" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Tel</label><br>
            <input type="text" name="" placeholder="Tel" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Email</label><br>
            <input type="email" name="" placeholder="Email" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Password</label><br>
            <input type="password" name="" placeholder="Senha" class="campo1" id="" required>
        </div>
        <div>
            <input type="submit" onclick="validar_campos_login()" class="botao" value="ENVIAR" required>
        </div>
        </div>
    </form>
</body>
</html>
