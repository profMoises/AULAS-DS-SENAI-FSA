<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Formulários HTML</h2>
        <form action="" method="">
            <label for="">Login </label><br>
            <input type="text" placeholder="Insira seu usuário" required><br>
            <label for="">Senha </label><br>
            <input type="password" placeholder="Insira sua senha" required maxlength="8"><br>
            <label for="">E-mail </label><br>
            <input type="email" placeholder="Insira seu email" required ><br>
            <label for="">Nascimento </label><br>
            <input type="date" required><br>
            <label for="">Estado </label><br>
            <select name="" id="" >
                <option value=""></option>
                <option value="">BA</option>
                <option value="">SP</option>
                <option value="">ES</option>
            </select><br>
            <label for="">Sexo </label><br>
            <label for="">Masculino </label>
                <input type="radio" name="sexo" id="Masculino"  value="Masculino">
            <label for="">Feminino </label>
                <input type="radio" name="sexo" id="Feminino"  value="Feminino">
            <br>
            <label for="">Curso </label><br>
             <input type="checkbox" name="" id="">
            <label for="">Des de Sistemas </label>
                <input type="checkbox" name="" id=""> 
            <label for="">Rede de Computadores </label>
                <input type="checkbox" name="" id="">
            <label for="">Engenharia de Software </label><br>
            <label for="">Foto </label><br> 
                <input type="file" name="" id="">
            <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </form>
</body>
</html>
